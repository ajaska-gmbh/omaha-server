version: '3.7'

services:
  db:
    image: postgres:9.4
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  redis:
    image: redis:3

  sut:
    privileged: true
    ports:
      - '9090:80'
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    links:
      - db
      - redis
    volumes:
      - ./:/srv/omaha
    command: 'true'
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_NAME: postgres
      DB_PASSWORD: ''
      HOST_NAME: '*'
      DJANGO_SETTINGS_MODULE: 'omaha_server.settings_test'
      AWS_ACCESS_KEY_ID: 'AWS_ACCESS_KEY_ID'
      AWS_SECRET_ACCESS_KEY: 'AWS_SECRET_ACCESS_KEY'
      AWS_STORAGE_BUCKET_NAME: 'aws_storage_bucket_name'
      REDIS_HOST: redis
      OMAHA_SERVER_PRIVATE: 'True'
      AWS_ROLE: 'omaha-private'
      DB_PUBLIC_USER: 'omaha_public'
      DB_PUBLIC_PASSWORD: 'omaha_public_password'
      # UWSGI_PROCESSES: 10
      # UWSGI_THREADS: 8
      # FILEBEAT_HOST: 'localhost'
      # FILEBEAT_PORT: '9021'
      # ELK_HOST: ''
      # ELK_PORT: ''
      # FILEBEAT_DESTINATION: ''
      # RSYSLOG_ENABLE: 'True'
